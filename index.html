<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="script.js"></script>
</head>

<body class="">


    <div class="container text-light text-center mt-4">
        <h1 class="mb-5">TEAM</h1>
    </div>


    <div class="container">
        <div class="row">

            <div class="col-12 col-lg-8">
                <div class="row" id="card-container">




                </div>
            </div>


            <div class="col-12 col-lg-4">
                <form id="add-form">
                    <div class="mb-4">

                        <label for="name-surname" class="form-label text-light">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name-surname" required>

                    </div>
                    <div>
                        <label for="dropdown" class="form-label  text-light">Lavoro</label>
                        <select class="form-select mb-4" name="options" id="dropdown">
                            <option value="Designer">Designer</option>
                            <option value="Front-end Developer">Front-end Developer</option>
                            <option value="Back-end Develope">Back-end Developer</option>
                            <option value="SEO Specialist">SEO Specialist</option>
                        </select>
                        <div>
                            <label for="inputEmail" class="form-label text-light">Email address</label>
                            <input type="email" class="form-control mb-4" id="inputEmail" required>
                        </div>
                        <div>
                            <label for="file-form" class="form-label text-light">Seleziona foto</label>
                            <input type="file" class="form-control mb-4" id="file-form" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
